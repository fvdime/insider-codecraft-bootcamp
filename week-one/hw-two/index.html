<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="credit-card">
        <div class="card-face front">
          <h1 class="bank">Bank Name</h1>
          <div class="chip"></div>
          <div class="chip-silver"></div>
          <div class="number">
            <span>1234</span>
            <span>5678</span>
            <span>9012</span>
            <span>3456</span>
          </div>
          <div class="sub">
            <span>Cardholder Name</span>
            <div class="expire-date">
              <h6>Expires End</h6>
              <span>56/78</span>
            </div>
          </div>
        </div>
        <div class="card-face back">CREDIT CARD BACK</div>
      </div>
    </div>
  </body>
</html>
